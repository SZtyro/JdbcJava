<h1 mat-dialog-title>{{title | translate}}</h1>
<div mat-dialog-content>
    <p [innerHTML]="message | translate:params"></p>
</div>
<div mat-dialog-actions style="display: flex;justify-content: flex-end;">
    <button mat-button (click)="close()" cdkFocusInitial translate>cancel</button>
    <button mat-button style="margin-left: 10px;" *ngFor="let button of buttons" (click)="button.action()">
        {{button.name| translate}}
    </button>
</div>

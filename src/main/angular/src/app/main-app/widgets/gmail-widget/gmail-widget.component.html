<gridster-item GridElem [item]="this">
  <div style="height: calc( 100vh ); overflow:scroll; max-height: fit-content;">

    <table mat-table [dataSource]="dataSource" style="height: 100vh;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> {{ "GMAIL_WIDGET.SENDER" | translate}} </th>

        <td mat-cell *matCellDef="let element" style="font-weight: 500;">
          <div *ngIf="element !=null">
            {{element.from | gmailSender }}
          </div>
        </td>


      </ng-container>

      <ng-container matColumnDef="snippet">
        <th mat-header-cell *matHeaderCellDef>{{ "GMAIL_WIDGET.SNIPPET" | translate}} </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element !=null">
            {{element.snippet}}
          </div>
        </td>
      </ng-container>


      <!-- <ng-container matColumnDef="snippet">
          <th mat-header-cell *matHeaderCellDef> Snippet </th>
          <td mat-cell *matCellDef="let element">{{element.snippet}}</td>
        </ng-container> -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
    </table>
  </div>

</gridster-item>

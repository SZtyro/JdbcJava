<div class="container-fluid">
        <div class="col-12 col-lg-6">
                <h1 translate>Notifications</h1>

                <table mat-table [dataSource]="notificationsDataSource" class="mat-elevation-z8" style="width: 100%;">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="author">
                                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="message">
                                <td mat-cell *matCellDef="let element" [innerHTML]="element.message | translate:element.params"> </td>
                        </ng-container>

                        <tr mat-row *matRowDef="let row; columns: ['author','message'];"></tr>
                </table>

                <!-- <div class="row p-2" *ngFor="let notification of notifications">

                        <tr>
                                <td>{{notification.author}}</td>
                                <td ></td>
                        </tr>

                </div> -->
        </div>
</div>

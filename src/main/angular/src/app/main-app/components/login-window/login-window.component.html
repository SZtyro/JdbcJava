
<h5 style="margin: 30px;">Connected database: {{dataBase}}</h5>
<div class="container-fluid m-0">

  <div>

    <mat-form-field class="col-12">
      <input matInput placeholder="Host" [(ngModel)]="url">
    </mat-form-field>

    <mat-form-field class="col-12 col-md-4">
      <input matInput placeholder="Port" [(ngModel)]="port">
    </mat-form-field>

    <mat-form-field class="col-12 col-md-8">
      <input matInput placeholder="Database" [(ngModel)]="dataBase">
    </mat-form-field>

    <mat-form-field class="col-12 col-md-6">
      <input matInput placeholder="User" [(ngModel)]="userName">
    </mat-form-field>


    <mat-form-field class="col-12 col-md-6">
      <input matInput placeholder="Password" [(ngModel)]="password" [type]="'password'">
    </mat-form-field>

    <button [disabled]="baseConnecting" mat-raised-button style="background-color: rgb(34, 34, 34); color: white; border-radius: 2px;margin-left: 15px;"
      (click)="login()">
        Connect
    </button>


  </div>

</div>


<div class="container-fluid row m-0 mt-5">
  <div *ngIf="tablesLoading; else tablesLoaded">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #tablesLoaded>
    <div *ngFor="let item of databaseTables" class="col-12 col-sm-6 col-md-4 col-lg-2" style="padding-bottom: 10px;">
      <button class="tableButton" (click)="openTable(item)">
        {{item}}
      </button>
    </div>
  </ng-template>
</div>
